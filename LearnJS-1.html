<body>

        document.write("My NIM is 12345");
    
        window.alert("Hey this is a Alert");

        alert("alert again lol");
        alert("again lol aowkowak");

        console.log("You can read this text only on console");

        x = 1;
        y = 2;
        z = x + y;
        document.write("<br>");
        document.write(z)
        document.write(" <br>The result of x + y =" + z);
        
        function myFunction () {
            document.getElementById("demo").innerHTML = "This text is from function";
        }
        
    
    </script>
