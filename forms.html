<!DOCTYPE html>
<html>
    <head>
        <title>Learning Form's HTML</title>
    </head>
    <body>
        <form>
            <!-- Input type Text -->
            <label for="fname">First name:</label> <br>
            <input type="text" name="fname"> <br>
            <label for="lname">Last name:</label> <br>
            <input type="text" name="lname"><br>

            <!-- Input type for email-->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"> <br>

            <!-- input type for password-->
            <label for="password">Password:</label> <br>
            <input type="password" id="password" name="password"> <br>

            <!-- Input type date-->
            <label for="birthdate">Birth Date:</label> <br>
            <input type="date" id="birthdate" name="birthdate"> <br>

            <!--select element -->
            <label for="major">Major:</label>
            <select id="major" name="major">
                <option value="Informatics Engineering">Informatics Engineering</option>
                <option value="Informatics System">Informatics System</option>
                <option value="Accounting">Accounting</option>
                <option value="Management">Management</option>
            </select> <br><br>

            <!-- select element -->
            <label for="religion">Religion:</label>
            <select id="religion" name="religion">
                <option value="Christian">Christian</option>
                <option value="Moslem">Moslem</option>
                <option value="Buddhist">Buddhist</option>
                <option value="Hindu">Hindu</option>
            </select>
            <!-- Text area element -->
            <p>Write your comment below:</p>
            <textarea name="comment" rows="10" cols="30">

            </textarea>
            
            <!-- Input type radio-->
            <p>Choose your gender: </p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label> <br>

            <!-- Input type checkbox-->
            <p>Choose your hobbies:</p>
            <input type="checkbox" id="singing" name="hobby1" value="Singing">
            <label for="singing">Singing</label><br>
            <input type="checkbox" id="drawing" name="hobby2" value="Drawing">
            <label for="drawing">Drawing</label><br>
            <input type="checkbox" id="cooking" name="hobby3" value="Cooking">
            <label for="cooking">Cooking</label><br>
            <input type="checkbox" id="playing_basketball" name="hobby4" value="Playing Basketball">
            <label for="playing_basketball">Playing Basketball</label><br><br>

            <!--Input type place holder-->
            <input type="text" placeholder="cat photo url">

            <!-- Input type submit -->
            <input type="submit">

            <!-- Input type reset-->
            <input type="reset">
        </form>
    </body>
</html>
