<!DOCTYPE html>
<html>
    <head>
        <title>Learn about HTML table</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <h1>Student's Record</h1>
        <table border="1">
        <caption>Student Record</caption> <!--Judul Tabel-->
            <tr>
                <th>Num.</th>
                <th colspan="2">NIM/NAME</th>
                <th>Status</th>
                <th>Attendance</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>2282012</td>
                <td>Nathan Lim</td>
                <td>Inside</td>
                <td rowspan="2">Present</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>2282004</td>
                <td>Rhesa Ivander</td>
                <td>Inside</td>
                
            </tr>
            <tr>
                <td>3.</td>
                <td>123</td>
                <td>Vino</td>
                <td rowspan="2">Outside</td>
                <td>Absent</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>12331</td>
                <td>Mamamia</td>
                <td>Absent</td>
            </tr>
        </table>
        

        <table border="1">
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">B</td>
            </tr>

            <tr>
                <td colspan="3">C</td>
                <td rowspan="3">D</td>
            </tr>
            
            <tr>
                <td rowspan="3">E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td colspan="2">H</td>
            </tr>

        </table>

    </body>
</html>
