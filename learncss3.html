<!DOCTYPE html>
<html>
    <head>
        <title>learn css LINKS</title>
        <style>
            a {
                text-decoration: none;
                color: white;
                background-color: blue;
                font-family: Arial, Helvetica, sans-serif;
                border: 1px solid blue;
                padding: 10px;
                border-radius: 10px;

            }
            a:link {
                background-color: yellow;
            }
            a:visited {
                background-color: darkorchid;
            }
            a:hover {
             background-color: lightcoral;   
            }
            a:active {
                background-color: lightskyblue;
            }
            a.yellow {      
                color: black;
                border-color: black;
            }
            a.green {
                background-color: green;
                color: white;
                border-color: black;
            }
            a.green:hover {
                background-color: lightgreen;
            }

        </style>
    </head>
    <body>
        <h1>Learn CSS links</h1>
        <a href="https://unai.edu">UNAI website</a>
        <a href="https://fti.unai.edu">FTI UNAI website</a>
        <a  class="yellow" href="https://moodle.unai.edu">Moodle UNAI</a>
        <a class="green" href="https://google.com">Google.com</a>
    </body>
</html>
