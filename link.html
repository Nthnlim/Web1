<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML Link </title>
    </head>
    <body>
        <h2>Absolute URLs</h2>
        <p><a href="https://google.com">google.com</a></p>
        <p><a href="https://unai.edu">unai.edu</a></p>

        <h2>Relative URLs</h2>
        <p><a href="hello.html">hello.html</a></p>
        <p><a href="lists.html">lists.html</a></p>
        <p><a href="link.html">link.html</a></p>

        <h2>Open in new tab</h2>
        <p><a href="https://google.com" target="_blank">google</a></p>
        
        <!--Nested A-->
        <a href="https://wall.alphacoders.com/tag/inori-yuzuriha-wallpapers"><img src="Yuzuriha.Inori.600.3353836.jpg"></a>




    </body>
</html>
