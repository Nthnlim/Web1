<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>

<body>
    <h1>A very simple JS Calculator</h1>
    <label for=""><strong>Input</strong></label>
    <input type="number" id="angka1">
    <label for=""></label>
    <select name="" id="menu">
        <option id="summary" value="">+</option>
        <option id="minus" value="">-</option>
        <option id="multiply" value="">*</option>
        <option id="divided" value="">/</option>

    </select>
    <input type="number" id="angka2"><br><br>
    <label for=""><strong>Result :</strong></label> 
    <input type="text" id="result">

    <button onclick="summary()">Tambah</button>
    <button onclick="minus()">Kurang</button>
    <button onclick="multiply()">Kali</button>
    <button onclick="divided()">Bagi</button>


    <script>
        let angka1 = document.getElementById("angka1");
        let angka2 = document.getElementById("angka2");
        let hasil = document.getElementById("result");

        function summary() {
            hasil.value = Number(angka1.value) + Number(angka2.value);
        }

        function minus() {
            hasil.value = Number(angka1.value) - Number(angka2.value);
        }

        function multiply() {
            hasil.value = Number(angka1.value) * Number(angka2.value);
        }

        function divided() {
            hasil.value = Number(angka1.value) / Number(angka2.value);
        }
    </script>
</body>

</html>
